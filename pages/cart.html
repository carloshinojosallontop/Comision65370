<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming store - Lista de productos</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://kit.fontawesome.com/164308ba52.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="../assets/js/login.js"></script>
    <script defer src="../assets/js/cart-header.js"></script>
    <script defer src="../assets/js/cart.js"></script>
</head>

<body>
    <header class="header-site">
        <div class="header-container container">
            <div class="logo-container">
                <h1 class="logo"><a href="../index.html" class="logo-link">GamingStore</a></h1>
            </div>

            <nav class="navbar">
                <ul class="menu">
                    <li class="menu-item"><a href="../index.html" class="menu-link">Inicio</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Nosotros</a></li>
                    <li class="menu-item"><a href="./products.html" class="menu-link">Productos</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Ofertas</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Lanzamientos</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Contactanos</a></li>
                </ul>
            </nav>

            <div class="header-right-container">
                <div class="cart-container">
                    <a href="../pages/cart.html" class="cart-link">
                        <i class="fa-solid fa-cart-shopping cart-icon"></i>
                        <span id="cart-counter">0</span> items - $<span id="cart-total">0.00</span>
                    </a>
                </div>
                <div class="logout-container">
                    <button id="logout-button" class="logout-btn" style="display: none;">
                        <i class="fas fa-sign-out-alt"></i> Cerrar sesión
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section class="cart container">
            <h2 class="cart-title">Resumen de la Orden</h2>
            <div class="cart-list">
                <!-- Aquí se mostrará la orden -->
            </div>

            <div class="payment-breakdown" style="visibility: hidden; opacity: 0;">
                <h3 id="subtotal">Subtotal: $0</h3>
                <h3 id="tax">Impuesto (7%): $0</h3>
                <h3 id="total">Total a Pagar: $0</h3>
            </div>

            <div class="cart-buttons">
                <div>
                    <button id="update-cart" class="btn" style="display: none;">Actualizar</button>
                </div>
                <div>
                    <button id="continue-shopping" class="btn" style="display: none;">Seguir Comprando</button>
                </div>
                <div>
                    <button id="checkout" class="btn" style="display: none;">Finalizar Orden</button>
                </div>
                <div>
                    <button id="return-home" class="btn" style="display: none;">Regresar al Menú Principal</button>
                </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer-text">2025 GamingStore. Todos los derechos reservados</p>
    </footer>
</body>

</html>
